<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre México - Envíos Gratis en el día</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="root">
    <header class="nav-header nav-header--layout">
        <nav class="nav-bonds">
            <div class="nav__container nav__container-logo--layout">
                <a class="nav__container__logo" href="https://www.mercadolibre.com.mx">
                    <img class="nav-logo__logo" src="./assets/logo__large_plus@2x.png" alt="Logo de mercado libre" aria-label="Logo Mercado libre">
                </a>
            </div>
            <div class="nav__container nav__container-search--layout">
                <form class="nav__search" action="https://www.mercadolibre.com.mx/jm/search" method="get" role="search">
                    <input class="nav__search__input" type="text" aria-label="Ingresa lo que quieras encontrar" placeholder= "Buscar productos, marcas y más…" maxlength="120" autocapitalize="off" autocorrect="off">
                    <button class="nav__search__button" type="submit">
                        <img class="nav__search__button__icon" src="./assets/icons8-búsqueda.svg" alt="Buscar">
                    </button>
                </form>
            </div>
            <div class="nav__container nav__container-banner--layout">
                <a class="nav__container__banner" href="">
                    <img class="nav__banner-banner" src="./assets/D_NQ_833975-MLA52670295393_112022-OO.webp" alt="Promociones disney">
                </a>
            </div>
        </nav>
    </header>
    <main class="content content--layout">soy contenido</main>
    <footer class="footer footer--layout">soy footer</footer>
</body>
</html>
